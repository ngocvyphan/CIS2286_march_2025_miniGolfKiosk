<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jillian's Putt Putt Par-Tee</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/script.js"></script>
</head>
<body>
<div id="container">
    <h1>Jillian's Putt Putt Par-Tee</h1>
    <h5>Point of Sale System</h5>
    <!-- Input area -->
    <div id="leftArea" cls="col-md-6" >
        <form>
            <fieldset class="border p-2">
                <legend class="w-auto">Players</legend>
                <div class="mb-2">
                    <!-- Users select adult mount -->
                    <label for="adults">Adults:</label>
                    <select id="adults" class="form-select" >
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    $4 each<br><br>
                </div>
                <div>
                    <div class="mb-2">
                    <!-- User selects adult mount -->
                    <label for="children">Children:</label>
                    <select id="children" class="form-select">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    $2 each
                </div>
                </div>
                <br><br>
            </fieldset>

            <!-- User selects discount-->
            <fieldset class="border p-2">
                <legend class="w-auto">Discounts</legend>
                <div class="form-check">
                    <input type="radio" id="caa" name="discountGroup" class="form-check-input" value="CAA">
                    <label class="form-check-label" for="caa">CAA (10%)</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="mil" name="discountGroup" class="form-check-input" value="Military">
                    <label class="form-check-label" for="mil">Military (25%)</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="fun" name="discountGroup" class="form-check-input" value="Fun Club">
                    <label class="form-check-label" for="fun">Fun Club Member (50%)</label>
                </div>
            </fieldset>
        </form>
        <br>
        <br>
        <button type="button" id="resetButton" >Reset Form</button>
    </div>

    <!--calculate/total area-->
    <div id="totalArea" class="col-md-6">
        <fieldset class="border p-2">
            <legend class="w-auto">Totals</legend>
            <p>Number of Adults: <input type="text" id="numAdults" readonly="readonly"/>
                <span id="totalAdultsDiv"></span></p>
            <p>Number of Children: <input type="text" id="numChildren" readonly="readonly"/>
                <span id="totalChildrenDiv"></span><br></p>
            <p>Net Amount: <span id="totalBeforeTaxDiv"></span><br></p>
            <p>Gross Amount (including 10% tax): <span id="totalAfterTaxDiv"></span></p>

            <button type="button" id="changeButton">$CHANGE?</button>
            <div id="changeOutput">
                You owe the customer: <span id="changeDue">.</span>
            </div>
            <hr>
            <p>Discounts Applied:<br>
                <span id="discountString"></span></p>
        </fieldset>
    </div>
</div>
</div>
</body>
</html>
